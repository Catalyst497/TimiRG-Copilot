  <script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA3fMQiCZWFpPZJ1JrObgdygtvAC23Hfwo",
      authDomain: "timirg-copilot.firebaseapp.com",
      projectId: "timirg-copilot",

    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Login function
    function login() {
      const email = document.getElementById('emailInput').value;
      const password = document.getElementById('passwordInput').value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Signed in 
          const user = userCredential.user;
          Swal.fire({
            icon: 'success',
            title: 'Login successful',
            text: 'Welcome back!',
          }).then(() => {
            // Redirect to dashboard or another page
            window.location.href = 'dashboard.html';
          });
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          Swal.fire({
            icon: 'error',
            title: 'Login failed',
            text: errorMessage,
          });
        });
    }
  </script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6" style="background-color: #081e3d; height: 1000px;">

      <div class="col-lg-6">

            <h3 style="text-align: center;">Login to Dashboard</h3>
            <br>
            <div class="form-group">
              <label for="emailInput">Enter Email</label>

            <br>
